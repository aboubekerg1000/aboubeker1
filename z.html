<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affichage PDF Responsive</title>
    <style>
        /* Style général pour le corps */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            height: 100vh;
        }

        /* Conteneur pour centrer l'affichage */
        .pdf-container {
            width: 100%;
            max-width: 600px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            overflow: hidden;
            border-radius: 8px;
        }

        /* Iframe pour afficher le PDF */
        .pdf-viewer {
            width: 100%;
            height: 80vh;
            border: none;
        }

        /* Adaptation pour petits écrans */
        @media (max-width: 768px) {
            .pdf-container {
                width: 90%;
                max-width: 100%;
            }

            .pdf-viewer {
                height: 70vh;
            }
        }
    </style>
</head>
<body>

    <div class="pdf-container">
        <!-- Iframe pour le PDF -->
        <iframe class="pdf-viewer" src="pdf1.pdf"></iframe>
    </div>

</body>
</html>
